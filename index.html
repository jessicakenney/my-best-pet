<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <button type="button" class="btn btn-default" id="light">Light Background</button>
      <button type="button" class="btn btn-default" id="dark">Dark Background</button>
      <h1>My pet is the <span class="clickable"> BEST!</span></h1>
      <img id="chicken" src="http://subversify.com/wp-content/uploads/2017/04/chicken-011.jpg" width="512" height="385">
      <id="togglechicken">
      <p>This is my chicken. Her name is ZuZu.</p>
      <h2>She likes to:</h2>
        <ul>
          <li>Lay eggs</li>
          <li>Eat slugs</li>
          <li>Eat yogurt</li>
          <li>Take dirt baths</li>
          <li>Scratch in the dirt</li>
          <li>Eat cottage cheese</li>
          <li>Sing egg laying songs</li>
        </ul>
      <h2>She does not like:</h2>
        <ol>
          <li>Being chased by the dog</li>
          <li>100 Degree days</li>
          <li>The mailman</li>
        </ol>
    </div>
